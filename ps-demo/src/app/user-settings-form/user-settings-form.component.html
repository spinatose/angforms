<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" placeholder="Name" [(ngModel)]="userSettings.name"
        (blur)="onBlur(nameField)"
        [class.field-error]="form.submitted && nameField.invalid"
       required #nameField="ngModel" />
      <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">Enter a name</div>
    </div>
    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" name="emailoffers" id="emailoffers" [(ngModel)]="userSettings.emailOffers" />
      <label class="form-check-label" for="flexCheckDefault">
        Email Special Offers
      </label>
    </div>
    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" value="Light" id="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle" />
        <label class="form-check-label" for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" value="Medium" id="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle" />
        <label class="form-check-label" for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" value="Dark" id="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle" />
        <label class="form-check-label" for="darkInterface">
          Dark
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-select form-select-sm" id="subscriptionType" name="subscriptionType" aria-label="Small select example" [(ngModel)]="userSettings.subscriptionType">
        <option *ngFor="let stype of subscriptionTypes | async">
          {{ stype }}
      </option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
    </div>
    <button class="btn btn-primary">send</button>
    <div [hidden]="!postError" class="alert alert-danger">
      {{ postErrorMessage }}
    </div>
  </form>
</div>

{{ userSettings | json }}
