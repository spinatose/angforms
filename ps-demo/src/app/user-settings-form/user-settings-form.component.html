<div class="container">
  <h2>User Settings</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" placeholder="Name" />
    </div>
    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" value="" id="emailoffers">
      <label class="form-check-label" for="flexCheckDefault">
        Email Special Offers
      </label>
    </div>
    <h5>User Interface Style</h5>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface">
        <label class="form-check-label" for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface">
        <label class="form-check-label" for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" checked>
        <label class="form-check-label" for="darkInterface">
          Dark
        </label>
      </div>
    </div>
    <button class="btn btn-primary">send</button>
  </form>
</div>
